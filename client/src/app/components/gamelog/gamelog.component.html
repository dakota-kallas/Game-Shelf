<div class="background">
    <div class="flex-column d-flex">
        <div class="d-flex justify-content-center">
            <div id="gameLog-form" class="float-end card shadow">
                <form class="col">
                    <div>
                        <h6>Game Log</h6>
                    </div>
                    <div>
                        <h3 id="game-name" [routerLink]="['/games', gameLog.bggGameId]">{{gameLog.bgaGameName}} <i
                                class="bi bi-box-arrow-down-right text-primary"></i></h3>
                    </div>
                    <div class="row">
                        <div class="row">
                            <div class="form-group mb-2 w-50">
                                <label for="date">Date</label>
                                <input type="date" class="form-control" name="date" placeholder="Date"
                                    [(ngModel)]="date">
                            </div>

                            <div class="form-group mb-2 w-fit-content">
                                <p for="rating">Rate Your Experience</p>
                                <ngb-rating name="rating" [max]="5" [(ngModel)]="selectedStar" class="text-danger">
                                    <ng-template let-fill="fill" let-index="index">
                                        <i class="bi-heart{{fill === 100 ? '-fill' : ''}}" [class.filled]="fill === 100"
                                            [class.low]="index < 3"></i>
                                    </ng-template>
                                </ngb-rating>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group mb-2">
                                <label for="note">Note</label>
                                <textarea class="form-control" name="note" placeholder="Add a note here...."
                                    [(ngModel)]="gameLog.note"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="mt-2">
                        <button type="submit" (click)="update()" class="btn btn-primary btn-sm">Save Changes
                        </button>
                        <button (click)="back()" class="btn btn-secondary btn-sm mx-2">
                            <i class="fa fa-arrow-left"></i> Back
                        </button>
                        <button (click)="delete()" class="btn btn-danger btn-sm float-end me-4">
                            <i class="fa fa-trash-o"></i> Delete
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
