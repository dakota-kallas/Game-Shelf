<section class="background">
    <div class="container my-5">
        <div class="col">
            <div class="row my-3">
                <h2>Manage Users</h2>
                <hr>
                <div>
                    <button class="btn btn-primary" (click)="enableUsers()">Enable</button>
                    <button class="btn btn-danger" (click)="disableUsers()">Disable</button>
                </div>
                <table class="table table-striped">
                    <thead class="table-light">
                        <tr>
                            <th scope="col"><input type="checkbox"></th>
                            <th scope="col">Email</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col" class="align-middle text-center w-boolean">Enabled</th>
                            <th scope="col" class="align-middle text-center w-boolean">Admin</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let selectUser of users">
                            <td><input type="checkbox" [checked]="selectUser.checked"
                                    (change)="onUserSelected(selectUser)">
                            </td>
                            <td>{{selectUser.user.email}}</td>
                            <td>{{selectUser.user.firstName}}</td>
                            <td>{{selectUser.user.lastName}}</td>
                            <td class="w-auto text-center">
                                <input type="checkbox" disabled [(ngModel)]="selectUser.user.enabled">
                            </td>
                            <td class="w-auto align-middle text-center">
                                <input type="checkbox" disabled [(ngModel)]="selectUser.user.admin">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
