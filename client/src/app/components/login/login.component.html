<div class="background">
    <div class="flex-column d-flex">
        <div class="d-flex justify-content-center mt-3">
            <img id="game-shelf-icon" src="../../../assets/gs-logo.png" alt="Game Shelf Icon">
        </div>
        <div class="d-flex justify-content-center">
            <form id="login-form" class="float-end card shadow">
                <h3>Welcome!</h3>
                <div>
                    <div [hidden]="!errorOccured" class="text-danger">
                        *{{errorMsg}}
                    </div>
                    <div>
                        <div class="form-group mb-2">
                            <label for="username" class="sr-only">Email</label>
                            <input type="text" class="form-control" name="email" placeholder="Email"
                                [(ngModel)]="email">
                        </div>

                        <div class="form-group mb-2">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password"
                                [(ngModel)]="password">
                        </div>
                    </div>

                    <button type="submit" (click)="login()" class="btn btn-primary btn-sm">Login
                    </button>
                    <a [routerLink]="['/register']" class="btn btn-secondary btn-sm mx-2">Register
                    </a>
                </div>
            </form>
        </div>

    </div>
</div>
