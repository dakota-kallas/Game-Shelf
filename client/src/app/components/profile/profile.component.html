<section class="background">
    <div class="container my-5 justify-content-center d-flex">
        <div class="w-25 card shadow p-4 rounded-3 h-fit-content" id="edit-profile-form">
            <h2>Edit Profile</h2>
            <hr>
            <div [hidden]="!errorOccured" class="text-danger">
                *{{errorMsg}}
            </div>
            <form *ngIf="user != undefined">
                <div class="form-group my-2">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required aria-describedby="emailHelp"
                        placeholder="Email address" [(ngModel)]="email" readonly name="email">
                </div>
                <div class="form-group my-2">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" required placeholder="Enter first name"
                        [(ngModel)]="firstName" name="firstName">
                </div>
                <div class="form-group my-2">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required placeholder="Enter last name"
                        [(ngModel)]="lastName" name="lastName">
                </div>
                <hr>
                <div *ngIf="currentUser?.email == user?.email" class="form-group my-2">
                    <label for="password">New Password</label>
                    <input type="password" class="form-control" name="password" placeholder="New password"
                        [(ngModel)]="password">
                </div>
                <div *ngIf="currentUser?.email == user?.email" class="form-group my-2">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" class="form-control" name="confirmPassword"
                        placeholder="Confirm new password" [(ngModel)]="confirmPassword">
                </div>
                <div *ngIf="currentUser?.email != user?.email" class="form-group my-2">
                    <button (click)="generatePassword()" class="btn btn-outline-dark my-2">Generate Temporary
                        Password</button>
                </div>
                <button (click)="onSubmit()" class="btn btn-primary my-2">Save Changes</button>
                <button (click)="onCancel()" class="btn btn-secondary my-2 mx-2">Cancel</button>
            </form>
        </div>
    </div>
</section>
